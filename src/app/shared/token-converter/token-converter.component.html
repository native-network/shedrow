<div class="converter grid" *ngIf="converterOpen">
  <div class="convert-from" ngClass.xs="grid-100 text-center">
    <mat-form-field>
      <input type="number" matInput [(ngModel)]="fromAmount" max='10' placeholder="{{from}} Amount">
    </mat-form-field>
    <span *ngIf="to === 'NT'">&#x39e;</span><!--eth symbol-->
    <span *ngIf="to !== 'NT'">NT</span>
  </div>
  <div class="conversion" ngClass.xs="grid-100 text-center">
    <mat-icon>arrow_forward</mat-icon>
  </div>
  <div class="convert-to" ngClass.xs="grid-100 text-center">
    <mat-form-field>
      <input matInput disabled [(ngModel)]="toAmount" placeholder="{{to}} Amount" value="{{fromAmount * ratio}}" >
    </mat-form-field>
    {{to}}
  </div>
  <div class="buy-button">
    <button mat-raised-button color="accent" (click)="convert()">BUY</button>
  </div>
</div>

<div class="converter confetti" *ngIf="!converterOpen">
  <h4>You received</h4>
  <h1><b>{{fromAmount * ratio}}</b> {{to}}<div class="confetti-div" [class.animate]="!converterOpen"></div></h1>
  <!--<button mat-raised-button (click)="close()">DONE</button>-->
  <!--<button mat-raised-button color="accent" (click)="converterToggle()">GET MORE TOKENS</button>-->
</div>
