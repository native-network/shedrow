<mat-card class="task-card">
  <mat-card-header>
    <mat-card-title>{{task.title}}</mat-card-title>
    <mat-card-subtitle>
      <span *ngIf="task.claimedBy">Claimed By: {{task.claimedBy.name}}</span>
      <span *ngIf="!task.claimedBy">Open</span>
    </mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="task.image" mat-card-image src="{{task.image}}" alt="task-image">
  <mat-card-content>
    <p>{{task.description}}</p>
    <p *ngIf="task.submittedBy">Submitted and waiting approval</p>
  </mat-card-content>
  <mat-card-actions>
    <div class="rule"><h4>{{task.reward}}<span class="ticker">TT</span></h4></div>
    <button routerLink="/tribe/{{task.tribe.address}}/task/{{task.slug}}" mat-raised-button color="primary">VIEW</button>
  </mat-card-actions>
</mat-card>
