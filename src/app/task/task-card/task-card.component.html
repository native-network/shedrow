<mat-card class="task-card">
  <mat-card-header>
    <mat-card-title>{{task.title}}</mat-card-title>
    <mat-card-subtitle>{{task.claimed}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{task.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button routerLink="/tribe/{{task.tribe.address}}/task/{{task.slug}}" mat-raised-button color="primary">VIEW</button>
  </mat-card-actions>
</mat-card>
