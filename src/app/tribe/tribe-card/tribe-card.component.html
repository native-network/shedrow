<mat-card class="tribe-card">
  <mat-card-header>
    <div mat-card-avatar>
      <img src="{{tribe.icon}}" *ngIf="tribe.icon != ''">
      <angular-blockies *ngIf="tribe.icon == ''"> [options]="getBlocky(tribe.address)"></angular-blockies>
    </div>
    <mat-card-title><a routerLink="/tribe/{{tribe.address}}">{{tribe.name}}</a></mat-card-title>
    <mat-card-subtitle>{{tribe.subtitle}}</mat-card-subtitle>
    <div class="header-data">
      <mat-card-title>{{tribe.tokenValue}} NT</mat-card-title>
      <mat-card-subtitle>Reserve: {{tribe.reserveFund}} NT</mat-card-subtitle>
    </div>
  </mat-card-header>
  <img mat-card-image src="{{tribe.dataImage}}" alt="line-graph">
  <mat-card-content>
    <p>{{tribe.tribePurpose}}</p>
    <p><mat-icon>person</mat-icon> {{tribe.members.length}} Members</p>
    <p><mat-icon>attach_money</mat-icon> {{tribe.reserveFund | currency}}</p>
    <a target="_blank" href="https://www.google.com/maps/place/{{tribe.location}}"><mat-icon>place</mat-icon> {{tribe.location}}</a>
    <p class="mat-caption">Key: {{tribe.address}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="openBuy()">BUY</button>
    <button mat-raised-button color="primary">SELL</button>
  </mat-card-actions>
</mat-card>
